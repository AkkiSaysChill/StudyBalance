<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .leaderboard {
            max-width: 900px;
            margin: 40px auto;
            background: rgba(177,229,242,0.06);
            border: 1px solid rgba(177,229,242,0.15);
            padding: 24px;
            border-radius: 10px;
        }

        .btn-secondary{
            background-color: var(--teal);
            color: var(--dark);
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
        }

        .leaderboard h1 {
            color: var(--pale);
            margin-bottom: 12px;
            text-align: center;
        }

        table.leaderboard-table {
            width: 100%;
            border-collapse: collapse;
            color: var(--pale);
        }

        table.leaderboard-table th,
        table.leaderboard-table td {
            padding: 10px 12px;
            text-align: left;
            border-bottom: 1px solid rgba(177,229,242,0.06);
        }

        table.leaderboard-table th {
            color: var(--aqua);
            font-weight: 700;
        }

        .rank {
            font-weight: 800;
            color: var(--teal);
        }

        .top-row {
            background: rgba(0,168,150,0.06);
        }

        .empty { color: rgba(232,233,243,0.6); text-align: center; padding: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="leaderboard">
            <h1>üèÜ Leaderboard</h1>
            <p style="color:var(--aqua); text-align:center;">Top learners in your community</p>

            <div id="leaderboardContainer">
                <div class="loading" id="lbLoading">
                    <div class="spinner"></div>
                    <p style="color: var(--aqua);">Loading leaderboard...</p>
                </div>

                <div id="lbContent" style="display:none;">
                    <table class="leaderboard-table" id="leaderboardTable">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>User</th>
                                <th>Score</th>
                                <th>Quizzes</th>
                                <th>Routines</th>
                                <th>Activities</th>
                            </tr>
                        </thead>
                        <tbody id="leaderboardBody"></tbody>
                    </table>
                </div>

                <div id="lbEmpty" class="empty" style="display:none;">No leaderboard data available yet.</div>
            </div>

            <div style="text-align:center; margin-top:18px;">
                <button class="btn-secondary" onclick="location.href='/'">Back</button>
            </div>
        </div>
    </div>

    <script>
        async function loadLeaderboard() {
            document.getElementById('lbLoading').style.display = 'block';
            document.getElementById('lbContent').style.display = 'none';
            document.getElementById('lbEmpty').style.display = 'none';

            try {
                const res = await fetch('/api/leaderboard');
                const data = await res.json();

                document.getElementById('lbLoading').style.display = 'none';

                if (!data.success || !data.leaderboard || data.leaderboard.length === 0) {
                    document.getElementById('lbEmpty').style.display = 'block';
                    return;
                }

                const tbody = document.getElementById('leaderboardBody');
                tbody.innerHTML = '';

                data.leaderboard.forEach((row, idx) => {
                    const tr = document.createElement('tr');
                    if (idx === 0) tr.classList.add('top-row');
                    tr.innerHTML = `
                        <td class="rank">${idx + 1}</td>
                        <td>${row.username}</td>
                        <td>${row.score}</td>
                        <td>${row.quizzes}</td>
                        <td>${row.routines}</td>
                        <td>${row.activities}</td>
                    `;
                    tbody.appendChild(tr);
                });

                document.getElementById('lbContent').style.display = 'block';

            } catch (err) {
                document.getElementById('lbLoading').style.display = 'none';
                document.getElementById('lbEmpty').textContent = 'Error loading leaderboard.';
                document.getElementById('lbEmpty').style.display = 'block';
                console.error(err);
            }
        }

        loadLeaderboard();
    </script>
</body>
</html>
